<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Make a Report"></Label>
</ActionBar>

<ScrollView>
    <StackLayout class="form">
        <TextField autocapitalizationType="none" (textChange)="onTextChange($event)" text="{{this.email}}" hint="email" id="email" autocorrect="false" keyboardType="email"></TextField>
        <TextField autocapitalizationType="none" (textChange)="onTextChange($event)" id="license" hint="License Plate No." autocorrect="false" text="{{this.license}}"></TextField>
        <Button text="Submit" class="btn btn-primary btn-active" (tap)="onSubmit()"></Button>
    </StackLayout>
</ScrollView>
