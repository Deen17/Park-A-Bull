<ActionBar backgroundcolor="{{this.greenColor}}" class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<StackLayout  class="input-field">
        
    <TextField autocapitalizationType="{{this.autocaps}}" borderRadius=10 (textChange)="onTextChange1($event)" backgroundColor="{{this.boxColor}}" height=75 id="text1" hint="username" autocorrect="false" text="{{this.username}}"></TextField>
    
    <TextField autocapitalizationType="{{this.autocaps}}" secure=true borderRadius=10 (textChange)="onTextChange2($event)" backgroundColor="{{this.boxColor}}" height=75 hint="password" autocorrect="false" id="text2" text="{{this.password}}"></TextField>
    

    <Button backgroundColor="{{this.greenColor}}" class="btn btn-primary btn-active" id="button" text="Login" (tap)="onTap($event)"></Button>
    <Button backgroundColor="{{this.greenColor}}" class="btn btn-primary btn-active" id="button2" text="Register" (tap)="register($event)"></Button>
    <Button backgroundColor="{{this.greenColor}}" class="btn btn-primary btn-active" id="button3" text="{{this.buttontext}}" (tap)="onTap2($event)"></Button>


</StackLayout>
