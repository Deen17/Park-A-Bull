<mat-card class="login-card">
    <form class="example-container" [formGroup]="form" (ngSubmit)="this.onSubmit($event)">
        <mat-form-field>
            <input matInput formControlName="username" placeholder="username" required>
        </mat-form-field>
        <mat-form-field>
            <input (keyup)="onSubmit($event)" matInput placeholder="password" formControlName="password" required>
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-button (click)="onSubmit()">Submit</button>
    </mat-card-actions>
    <mat-card-footer>
        <ngb-alert *ngIf="failureMessage" type="danger" (close)="failureMessage = null">{{ failureMessage }}</ngb-alert>
    </mat-card-footer>
</mat-card>
